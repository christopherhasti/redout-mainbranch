<!DOCTYPE html>
<html>
<head>
  <title>Flashing Image Blocker Settings</title>
  <style>
    body {
      width: 320px;
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #003264;
      margin-bottom: 15px;
    }
    
    .status {
      margin-bottom: 15px;
      padding: 8px;
      background-color: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .status.enabled {
      background-color: #f6ffed;
      border-color: #b7eb8f;
    }
    
    .setting-group {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    
    .setting-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .setting-item {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    
    input[type="color"] {
      width: 100%;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="range"] {
      width: 100%;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="checkbox"] {
      margin-right: 5px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
    }
    
    .range-value {
      display: inline-block;
      margin-left: 5px;
      font-size: 14px;
      color: #666;
      width: 40px;
      text-align: right;
    }
    
    .btn-reset {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }
    
    .btn-reset:hover {
      background-color: #d32f2f;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .tab.active {
      border-bottom: 2px solid #003264;
      font-weight: bold;
      color: #003264;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Flashing Image Blocker</h1>
  
  <div class="status enabled">
    Status: <strong>Active</strong> - Protecting you from flashing content
  </div>
  
  <div class="tabs">
    <div class="tab active" data-tab="appearance">Appearance</div>
    <div class="tab" data-tab="detection">Detection</div>
    <div class="tab" data-tab="advanced">Advanced</div>
  </div>
  
  <!-- Appearance Tab -->
  <div class="tab-content active" id="appearance">
    <div class="setting-group">
      <div class="setting-item">
        <label for="overlayColor">Overlay Color</label>
        <input type="color" id="overlayColor" value="#003264">
      </div>
      
      <div class="setting-item">
        <label for="overlayOpacity">Overlay Opacity <span class="range-value" id="opacityValue">0.95</span></label>
        <input type="range" id="overlayOpacity" min="0.5" max="1" step="0.05" value="0.95">
      </div>
    </div>
    
    <div class="setting-group">
      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="showWarningText" checked>
          Show Warning Text
        </label>
      </div>
      
      <div class="setting-item">
        <label for="warningText">Warning Message</label>
        <input type="text" id="warningText" value="⚠️ Flashing Blocked">
      </div>
    </div>
  </div>
  
  <!-- Detection Tab -->
  <div class="tab-content" id="detection">
    <div class="setting-group">
      <div class="setting-item">
        <label for="flashThreshold">Flash Sensitivity <span class="range-value" id="thresholdValue">90</span></label>
        <input type="range" id="flashThreshold" min="30" max="150" step="5" value="90">
        <div class="hint" style="font-size: 12px; color: #666; margin-top: 4px;">
          Higher value = less sensitive
        </div>
      </div>
      
      <div class="setting-item">
        <label for="flashTriggerCount">Required Flashes</label>
        <input type="number" id="flashTriggerCount" min="1" max="5" value="2">
        <div class="hint" style="font-size: 12px; color: #666; margin-top: 4px;">
          Number of flashes before blocking
        </div>
      </div>
    </div>
  </div>
  
  <!-- Advanced Tab -->
  <div class="tab-content" id="advanced">
    <div class="setting-group">
      <div class="setting-item">
        <label for="cooldownTime">Hide Delay (ms)</label>
        <input type="number" id="cooldownTime" min="100" max="5000" step="100" value="500">
        <div class="hint" style="font-size: 12px; color: #666; margin-top: 4px;">
          Time before hiding overlay after flashing stops
        </div>
      </div>
    </div>
    
    <button id="resetButton" class="btn-reset">Reset to Defaults</button>
  </div>
  
  <div class="footer">
    Changes apply immediately to all tabs
  </div>
  
  <script src="settings.js"></script>
  <script src="popup.js"></script>
</body>
</html>
